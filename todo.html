<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
	
	<style>
	   .container {
	      width: 50%;
		  margin: auto;
	   }
	   
	   button {
	     background-color: skyblue;
		 color: white;
		 padding: 5px;
		 border: 0;
	   }
	   
	   button:hover {
	     cursor: pointer;
	   }
	   
	   input {
	     padding: 5px;
		 border: 0;
	   }
	</style>
</head>

<body>
    <div class="container">
	  <h3 id="title">Todo List</h3>
	<div>
	   <input type="text" required placeholder="Enter a todo item">
	   <button id="add">Add item</button>
	   <div><span style="display:none;color:red">enter an item</span></div>
	</div>
    <ul id="todo-list"></ul>
	</div>
    <script src="todo.js"></script>
</body>

</html>
