<body>
    <form action="*">
        <input name="age" type="number" placeholder="Enter your age" required>
        <input name="height" type="text" placeholder="Enter your height in meters" required>
        <br>
        <span style="color: red; display: none;">Enter a valid height.</span>
        <br>
        <button>submit</button>
    </form>

    <script>
        const form = document.querySelector('form')

        function handleSubmit(evt) {
            evt.preventDefault();
            // console.log(form.elements);
            // console.log(form.children);

            // console.log(form.age);
            
            // validation
            let height = Number.parseFloat(form.height.value)

            let span = document.querySelector('span')

            if (Number.isNaN(height)) {
                span.style.display = 'inline';
                span.textContent = `${span.textContent} You entered "${form.height.value}" instead!`
                return;
            } else {
                span.style.display = 'none'; 
            }
            
            // let age = form.querySelector('input[name="age"]')
            // let height = form.querySelector('input[name="height"]')
            

            // evt.target.submit()
            form.submit();
        }

        form.addEventListener('submit', handleSubmit)

        form.removeEventListener('submit', handleSubmit)
    </script>
</body>
